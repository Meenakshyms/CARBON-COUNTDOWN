<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Greenhouse Gases</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Header styling */
        h1 {
            background-color: #3498db; /* Blue background */
            color: white;
            padding: 20px;
            font-size: 36px;
            margin-bottom: 0; /* No margin to keep text close */
        }

        /* Subheading styling for the instructions */
        #subheading {
            background-color: #3498db; /* Same blue background */
            color: white;
            padding: 10px;
            font-size: 18px;
            margin-top: 0; /* No gap from the header */
            margin-bottom: 20px; /* Space between instructions and game */
        }

        /* Game board styling */
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }

        /* Individual card styling */
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .card.flipped {
            background-color: #2ecc71; /* Change color when flipped */
        }

        /* Message when the game ends */
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Header with blue background -->
    <h1>Greenhouse Gases Memory Game</h1>
    
    <!-- Instructions directly below the header -->
    <p id="subheading">Match the cards and learn about greenhouse gases!</p>

    <!-- Game board -->
    <div class="game-container" id="gameBoard"></div>

    <!-- Message when the game is completed -->
    <p id="message"></p>

    <!-- JavaScript for the game logic -->
    <script>
        const cardsArray = [
            { name: 'CO2', info: 'Carbon Dioxide' },
            { name: 'CH4', info: 'Methane' },
            { name: 'N2O', info: 'Nitrous Oxide' },
            { name: 'O3', info: 'Ozone' },
            { name: 'CO2', info: 'Carbon Dioxide' },
            { name: 'CH4', info: 'Methane' },
            { name: 'N2O', info: 'Nitrous Oxide' },
            { name: 'O3', info: 'Ozone' }
        ];

        let firstCard, secondCard;
        let flipped = false;
        let lockBoard = false;

        const gameBoard = document.getElementById('gameBoard');

        function createBoard() {
            cardsArray.sort(() => 0.5 - Math.random());  // Shuffle cards
            cardsArray.forEach((card, index) => {
                const div = document.createElement('div');
                div.classList.add('card');
                div.setAttribute('data-name', card.name);
                div.innerHTML = '?';
                div.addEventListener('click', flipCard);
                gameBoard.appendChild(div);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');
            this.innerHTML = this.getAttribute('data-name');

            if (!flipped) {
                flipped = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.getAttribute('data-name') === secondCard.getAttribute('data-name');
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = '?';
                secondCard.innerHTML = '?';
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [flipped, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];

            // Check if the game is over
            if (document.querySelectorAll('.card:not(.flipped)').length === 0) {
                document.getElementById('message').innerText = 'Congratulations! Youâ€™ve matched all cards and learned about greenhouse gases!';
            }
        }

        createBoard();
    </script>

</body>
</html>
